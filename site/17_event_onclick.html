<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cursus JavaScript - events </title>
</head>
<body>
    <div id="container">
        <button id="btnHello">Say Hello!</button>
        <div><a href="http://www.google.com" id="btnGoogle">Google</a></div>
    </div>
    <script>
        var button = document.getElementById('btnHello');
        // 1. Event aanhaken via addEventListener
        //button.addEventListener(
        //    'click',
        //    function () {
        //        alert('Hello');
        //    },
        //    false);


        // 2. Event aanhaken via onclick property
        button.onclick = function () {
            alert('Hello onclick');
        }

    </script>
</body>
</html>
