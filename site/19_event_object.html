<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Cursus JavaScript - event object</title>
<script>
// Voorbeeld: tekstinvoer in tekstveld afvangen
window.onload=function(){
	document.addEventListener(
		'click', 				// click afvangen
		handleClick,			// tweede argument: functieaanroep
		false);					// derde argument

		// Ander voorbeeld; mouseMove afvangen
		document.addEventListener(
		'mousemove', 			// move afvangen
		handleMove,				// tweede argument: functieaanroep
		false);					// derde argument
};

// Event handlers
function handleClick(evt){
	var xCoord = evt.clientX;
	var yCoord = evt.clientY;
	var msg = 'Clicked! X : ' + xCoord + ', Y : ' + yCoord;
	document.getElementById('coords').innerHTML = msg;
}

function handleMove(evt){
	var xCoord = evt.clientX;
	var yCoord = evt.clientY;
	var msg = 'Moved! X : ' + xCoord + ', Y : ' + yCoord;
	document.getElementById('mouseMove').innerHTML = msg;
}
</script>
</head>
<body>

<div id="container">
	<h1>Click anywhere on the page</h1>
	<p id="coords"></p>
	<p id="mouseMove"></p>
</div>

</body>
</html>
