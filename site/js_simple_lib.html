<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mijn kleine library</title>
</head>
<body>
	<h1 id="koptekst">Koptekst</h1>
	<h1 id="someElement" hidden>Een andere Koptekst</h1>
	<script>
		// Mijn helper library
		var $ = (function () {

			// private
			var get = function(_el){
				return	document.querySelector(_el);
			};

			var hide = function(_el){
				document.querySelector(_el).style.display='none';
				return this;
			};

			var show = function (_el) {
				document.querySelector(_el).style.display = 'block';
				return this;
			};


			// public
			return{
				get: get,
				hide: hide,
				show: show
			};
		})(); // <=== Iffy notatie

		var kop = $.get('#koptekst');
		// var x = new $();// onzin



		console.log(kop);
		// koptekst na 2,5 seconden verbergen.
		setTimeout(function(){
			$.hide('#koptekst');
			$.show('#someElement');
		}, 2500);

		setTimeout(function(){
			$.show('#koptekst');
		}, 5000);
	</script>
</body>
</html>
