<body>
<h2>Pass by value & pass by reference</h2>
See Dev Tools Console
<script>
    "use strict";
	//**************
	// Pass by Value
	//**************
	// 1. define function
	function square(x) {
		const value = x * x
		console.log('square: x * x =', value);
	}

	// 2. call function
	const y = 5;
	square(y);
	console.log('y: ', y); // no change - y is passed by value b/c it is a primitive value

	//**************
	// Pass by Reference
	//**************
	// 3. define function
	function turnOn(prop) {
		if (prop) {
			//......
			prop.slots = ['RAM']
		}
		a = 10;
		return ['a', 'b', 'c']
		// prop = true;
	}

	const computer = {
		processor: 'Intel I7',
		isOn: false,
		slots: ['vga', 'hdmi', 'usb']
	};
	// 4. call function with object
	turnOn(computer.slots);
	console.log('computer.isOn : ', computer.slots); // true, b/c objects are passed by reference

    let myArr = ['a', 'b', 'c', 'd'];
	const x = myArr.filter(item => item !== 'a');

</script>
</body>
</html>
