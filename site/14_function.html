		function menuLijst() {
			var result = '<div>\n\t<ul>';

			for (var i = 0 ; i < arguments.length; i++) {
				result += '\n\t\t<li>' + arguments[i] + '</li>';
			}

			result += '\n\t</ul>\n</div>';
			return result;
		}
