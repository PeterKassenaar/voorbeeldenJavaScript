	<script>


		// Een object maken met ingekapselde method/function

		// 1. Traditional notation - not used very often anymore
		var o = new Object();
		o.breedte = 5;
		o.lengte = 4;
		o.calc = function () {
			var oppervlakte = this.breedte * this.lengte;
			return oppervlakte;
		};
		console.log(o.calc());

		// 2. Moderne notatie (JSON)
		//  ook wel: Object Literal of data structure
		var p = {
			breedte: 6,
			lengte: 5,
			calc: function () {
				return this.breedte * this.lengte;
			},
			// hoogte: 10
		}; // einde object
		console.log(p.calc());

		var person = {
			name: 'Peter',
			email: 'peter@peter.com',
			age: 32,
			sayMsg: function (message) {
				return this.name + ' says ' + message;
			}
		};
