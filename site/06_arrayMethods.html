<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Array methods</title>
	<script>
		// Verschillende notatiewijzen voor arrays

		// 1. Array definieren
		var mijnArray = ['grape', 'Banana', 'Pear', 'Apple', 'apricot' ];


		// join()
		var fruit = mijnArray.join('-----');
		console.log(fruit);

		//console.log(mijnArray.toString());

		// reverse()
		console.log(mijnArray.reverse());


		// sort()
		//var naamArray = [{ naam: 'Olga' }, { naam: 'Karin' }, { naam: 'Frank' }, { naam: 'Jimi' }];

		var sorteren = mijnArray.sort();
		console.log(sorteren);


		// uitgebreid sorteren, met een eigen .sort()-functie (case insensitive in dit geval)
		var sorteren2 = mijnArray.sort(
			function (a, b) {
				console.log('a: ', a);
				console.log('b: ', b);

				if (a.toLowerCase() < b.toLowerCase()) return -1;
				if (a.toLowerCase() > b.toLowerCase()) return 1;
				return 0;
			}
		);
		console.log(sorteren2);


		// concat()
		//var mijnArray2 = ['perzik', 'sinaasappel', 'kiwi'];
		//var mijnArray3 = new Array();
		//mijnArray3 = mijnArray3.concat(mijnArray, mijnArray2);
		//console.log(mijnArray3);

		// **************************************

		// .forEach()
		// iterate over the array, perform a function with each element:
		mijnArray.forEach(function (element, index) {
			console.log('This is element number ', index, '  : ', element);
		});


		// .filter()
		// Filter out all elements that match a certain criteria. Return
		// a new array
		var filteredArray = mijnArray.filter(function (item) {
			return item.toLowerCase().startsWith('a');
		});
		console.log('filtered array: ' , filteredArray); // ["Apple", "apricot"]


		// .map()
		// Apply a function/transformation to each element in the array.
		// Also returns a new array.
		var mappedArray = mijnArray.map(function (item) {
			return 'I *love* '+ item.toUpperCase();
		});
		console.log('mapped array: ' , mappedArray);

	</script>
</head>
<body>
	<h1>Array Methods - Look in Dev Tools Console</h1>
</body>
</html>
