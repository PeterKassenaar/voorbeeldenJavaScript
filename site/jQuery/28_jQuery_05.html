<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Cursus JavaScript - jQuery template </title>
<script src="../scripts/jquery-1.7.1.min.js"></script>
<script>
$(document).ready(function(e) {
	$('#btnLoadText').on('click', function(){
		// Test dit op een webserver! Het lokale file://-system werkt niet.
		$('#tekst').load('simpleText.txt', function(data){
			alert('tekst geladen');
			
		})
	});
});

</script>
</head>

<body>
<button id="btnLoadText">Laad de tekst</button>
<div id="tekst">
</div>
</body>
</html>
