<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cursus JavaScript - events </title>
</head>
<body>
    <div id="container">
        <button id="btnHello">Say Hello!</button>
        <div><a href="http://www.google.com" id="btnGoogle">Google</a></div>
    </div>
    <script>
        var button = document.getElementById('btnHello');
        button.addEventListener(
            'click',
            function () {
                alert('Hello');
            },
            false);

        // Voorbeeld van preventDefault();
        document.getElementById('btnGoogle').addEventListener('click',
            function (e) {
                e.preventDefault();
                alert('Veel plezier bij Google');
                location.href='http://www.google.nl'; // handmatig doorsturen naar google
            });


        // voorbeeld: voorkomen dat het window wordt
        // gesloten via het kruisje/tabblad
        // credits: http://stackoverflow.com/questions/805463/javascript-to-check-when-the-browser-window-is-close

        window.onbeforeunload = function (e) {
            var e = e || window.event;

            //IE & Firefox
            if (e) {
                e.returnValue = 'Eerst uitloggen, a.u.b.!';
            }

            // For Safari
            return 'Eerst uitloggen, a.u.b.!';
        };

    </script>
</body>
</html>
