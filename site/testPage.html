<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script>
		var series = [];

		while (true) {
			var newSerie = {
				name: null,
				episodes: null,
				season: null
			};
			newSerie.name = prompt('wat is de serienaam? ');
			newSerie.season = prompt('wat is het seizoen? ');;
			newSerie.episodes = prompt('Aantal episodes? ');;
			series.push(newSerie);
			var nogEen = prompt("nog een serie invullen?");
			if (nogEen !== 'y') {
				break;
			}
		}

		// Ga de series sorteren op Name-property
		function compareFn(a, b) {
			if (a.name < b.name) {
				return -1;
			}
			if (a.name > b.name) {
				return 1;
			}
			else {
				return 0;
			}
		}

		series.sort(compareFn);
		console.log(series);



	</script>
</head>

</body>
</html>
