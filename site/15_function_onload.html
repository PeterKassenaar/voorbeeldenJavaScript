<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cursus JavaScript - functions </title>
	<script>
		//1. Anonieme functie - wordt automatisch uitgevoerd
		window.onload = function () {
			var mijnDiv = document.getElementById('div1');
			mijnDiv.style.backgroundColor = '#fee';
		}
	</script>
	<style>
		/* stijlen */
		#div1 {
			width: 100px;
			height: 100px;
			border: 2px solid red;
		}
	</style>
</head>
<body>
<h2>Eigenschappen worden via window.onload() toegevoegd.</h2>

<div id="div1"></div>
</body>
</html>
