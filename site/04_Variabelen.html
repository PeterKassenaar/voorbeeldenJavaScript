<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mijn eerste JavaScript</title>
	<script>
		// Complexe typen variabelen

		// 1. Array:
		var legeArray = [];
		var mijnArray = ['appel', 'peer', 'banaan'];

		// 2. object
		var mijnObject = new Object();
		mijnObject.voornaam = 'Peter';

		//OF:
		var mijnObject2 = {};
		mijnObject2.voornaam = 'Sandra';

		// 3. function
		function optellen(getal1, getal2) {
			var resultaat = getal1 + getal2;
			return resultaat;
		}

		// 3a. Andere manier van noteren
		var optellen2 = function (getal1, getal2) {
			var resultaat = getal1 + getal2;
			return resultaat;
		}

	</script>
</head>
